<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Project Planner</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Project Planner</h1>
            <h2>Welcome, User!</h2>
            <h3 id="current-time"></h3>
        </header>
        <main>
            <section>
                <form id="project-form">
                    <label for="project-name">Project Name</label>
                    <input id="project-name" placeholder="Project Name"/>
                    <label for="project type">Project Type</label>
                    <select id="project-type">
                        <option value="front-end">Front End</option>
                        <option value="back-end">Back End</option>
                        <option value="full-stack">Full Stack</option>
                    </select>
                    <label for="project-wage">Hourly Wage</label>
                    <input id="project-wage" placeholder="$20.00/hr"/>
                    <label for="project-due-date">Due Date</label>
                    <input id="project-due-date"/>
                </form>
            </section>
            <section id="project-table">

            </section>
        </main>
        <footer>
            <h2>All Rights Reserved.</h2>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    </body>
</html>
